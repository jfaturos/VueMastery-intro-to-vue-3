<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.31/vue.global.min.js"
        integrity="sha512-C/bodwN49fOc1z+jln+2l9FlJ+lZ8HifB30oLE87zMQwsfoWv6Ed25b/x646tlcKb7515VJrJK8uo1oIH1UR2Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>

        <div class="cart">Cart({{ cart }})</div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <!-- image goes here -->
                    <img 
                        :class="{ 'out-of-stock-img': !inStock }"
                        v-bind:src="image" 
                        alt="">
                </div>
                <div class="product-info">
                    <h1>{{ title }}</h1>
                    <p v-if="onSale">{{ saleMessage }}</p>
                    <!-- <p v-if="inStock">In Stock</p> -->
                    <!-- <p v-show="inStock">In Stock</p> -->
                    <!-- <p v-else>Out of Stock</p> -->
                    <p v-if="inventory > 10">In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p>
                    <p v-else>Out of Stock</p>
                    <!-- <p v-if="onSale">On Sale</p> -->
                    <!-- <p v-show="onSale">On Sale</p> -->
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <!-- <ul>
                    <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
                </ul> -->
                    <div 
                        v-for="(variant, index) in variants" 
                        :key="variant.id" 
                        @mouseover="updateVariant(index)"
                        class="color-circle"
                        :style="{ backgroundColor: variant.color }">
                        <!-- {{ variant.color }} -->
                    </div>
                    <!-- <a v-bind:href="url">Made by Vue Mastery</a> -->
                    <button 
                        class="button" 
                        :class="{ disabledButton: !inStock }"
                        v-on:click="addToCart"
                        :disabled="!inStock">
                        Add to Cart
                    </button>
                    <!-- <button class="button" v-on:click="removeItem" >Remove Item</button> -->
                    <!-- <button class="button" @click="addToCart">Add to Cart</button> -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
